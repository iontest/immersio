<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<h1 id="titulo">Immersio</h1>

<div style="display:block" class="start">

    <form onsubmit="Submit()">

        <label>Seu nome</label><br><br>
        <input id="nome" type="text" required><br><br>

        <label>Quantos períodos de 45 minutos</label><br><br>
        <input min="1" max="10" id="periodos" type="number" required><br><br>

        <button  class="button" id="adicionar" onclick="CriarDiv();event.preventDefault()">Adicionar vídeos de estudo</button><br>
        <div id="videoContainer"></div><br>

        <input class="button" type="submit" value="Começar estudo">
        <input onclick="limpar()" class="button" type="reset" value="Limpar">

    </form>

</div>


<div style="display:none" class="imersive">

    <div style="display: none;" id="cronometer"><br><br>

        <h1 style="font-size: 90px;" id="timer1">00:00:00</h1>
        <br><br>
        <p id="motivational1">Estude!</p>

    </div>

    <div style="display:none;" id="videos">
        <div id="videoPlayer"></div>
        <h1 style="font-size: 40px;" id="timer2">00:00:00</h1>
        <p id="motivational2">Estude!</p>
        <button id="btn1" onclick="mudarVideo(-1)">Voltar rapidinho!</button>
        <button id="btn2" onclick="mudarVideo(1)">Já entendi tudo!</button>
    </div>

</div>

<div style="display: none;" class="congrats"><br><br><br>
<h1>Congratulations!!!</h1>
<p>You Have Study!</p>
</div>

<br>
</body>
</html>
